<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Liste des clients</h1>
<section>
    {% for client in client_list %}
            <div>{{ client.name }}</div>
    {% endfor %}
</section>
<div>
  <form action="{% url 'input' 'Client' %}" method="get">
    <button type="submit">Add client</button>
  </form>
</div>

</body>
